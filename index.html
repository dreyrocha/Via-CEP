    <div class="container">
        <h1>localiza cep</h1>
        <form id="cepForm">
            <div id="textCEP">Seu cep:</div>
                <label id="lupa"><input name="<cep>"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"

            <p><strong>Estado:</strong> <span id="uf"></span></p>

    </div>
